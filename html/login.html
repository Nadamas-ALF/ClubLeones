<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Club de Leones de Tib√°s</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <div class="modal fade show d-block" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
        aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 flex-column align-items-center">
                    <img src="../img/logotibas.png" alt="Logo Club de Leones de Tib√°s" class="mb-3"
                        style="width:80px;height:80px;border-radius:12px;object-fit:contain"
                        onerror="this.style.display='none'">
                    <h5 class="modal-title fw-bold text-accent" id="loginModalLabel">Club de Leones Tib√°s</h5>
                    <p class="text-muted mb-0">Acceso al sistema interno</p>
                </div>

                <div class="modal-body">
                    <form id="loginForm" action="/login" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario o correo</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Ingrese su usuario" required>
                            <div class="invalid-feedback">
                                Por favor ingrese su usuario o correo.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Ingrese su contrase√±a" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                    title="Mostrar contrase√±a">
                                    üëÅÔ∏è
                                </button>
                                <div class="invalid-feedback">
                                    Por favor ingrese su contrase√±a.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme en este dispositivo</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="#" class="small text-decoration-none">¬øOlvidaste tu contrase√±a?</a>
                    </div>

                    <div class="mt-3 text-center">
                        <a href="index.html" class="small text-decoration-none">Volver al inicio</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';

            const form = document.getElementById('loginForm');
            const toggle = document.getElementById('togglePassword');
            const pwd = document.getElementById('password');

            toggle.addEventListener('click', () => {
                if (pwd.type === 'password') {
                    pwd.type = 'text';
                    toggle.textContent = 'üôà';
                    toggle.title = 'Ocultar contrase√±a';
                } else {
                    pwd.type = 'password';
                    toggle.textContent = 'üëÅÔ∏è';
                    toggle.title = 'Mostrar contrase√±a';
                }
            });

            form.addEventListener('submit', function (ev) {
                ev.preventDefault();
                window.location.href = 'menu_socio.html';
            });
        })();
    </script>
</body>

</html>
